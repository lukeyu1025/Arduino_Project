<!DOCTYPE html>
<html>
<head>
    <title>Arduino Control</title>
    <style>
        h1 {
            font-size: 24px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Arduino Control</h1>
    <form method="POST" action="">
        {% csrf_token %}
        <button type="submit" name="command" value="1">Turn On LED</button>
    </form>

    <form method="POST" action="">
        {% csrf_token %}
        <button type="submit" name="command" value="0">Turn Off LED</button>
    </form>
</body>
</html>
